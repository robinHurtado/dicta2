<!DOCTYPE html>
<html>
<head>
	<title>Dictame</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/animate.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script type="text/javascript" src="js/dictame.js"></script>
</head>
<body>
  <nav class="white" role="navigation"> <!-- NavBar -->
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo"><img src="imgs/logo.png"></a>
    </div>
  </nav>

  <div class="row" style="margin-top: 40px;">
    <div class="col s12 center">
      <p class="light container">
        1. Elige el audio dando clic en la flecha <b>></b><br>
        2. Luego reproduce ese audio<br>
        3. Empieza a escribir lo que entiendes<br>
        <b>Disfruta el dictado</b>
      </p>
    </div>
  </div>

  <div class="container center" style="margin-top:5%;">
    <h5 class="flow-text" id="h4title" style="color:#26a69a;">...Comencemos...
      <i class="material-icons animated infinite tada" id="forward"
        style="cursor:pointer;font-size: 30px;color:#26a69a;">
        keyboard_arrow_right
      </i>
    </h5>
    <audio controls><source type="audio/mpeg">Your browser does not support the audio element.</audio>
  </div>
  <br><br>
	<div class="row">
    <div class="col s6 m6 l6"> <!-- enter the audio text here -->
      <h5 id="yourText" hidden>Your Text:</h5>
      <textarea required="true" id="textArea" placeholder="Escribe el dictado aqui..."></textarea>
      <span class="flow-text"   id="userText" hidden></span>
    </div>    
    <!-- Show the Origin here -->
    <div class="col s6 m6 l6">
      <span class="flow-text ori1" id="originText" hidden></span>
    </div>
    <div class="col s12 m12 l12"><br>
      <span id="send"><a class="waves-effect waves-light btn">solución</a></span>
      <span id="back" hidden><a class="waves-effect waves-light btn">atrás</a></span>
    </div>            
  </div>

  <footer class="page-footer teal">
    <div class="footer-copyright">
      <div class="container">
        Hecho Por <a class="brown-text text-lighten-3" href="#">D. Robin</a>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
